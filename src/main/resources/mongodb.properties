#mongodb\u6570\u636e\u5e93\u8fde\u63a5\u5730\u5740\u7aef\u53e3
mongo.host = 127.0.0.1
mongo.port = 27017
#\u6700\u5927\u8fde\u63a5\u6570
mongo.connectionsPerHost = 10
#\u7ebf\u7a0b\u961f\u5217\u6570
mongo.threadsAllowedToBlockForConnectionMultiplier = 5
#\u8fde\u63a5\u8d85\u65f6\u65f6\u95f4(\u6beb\u79d2)
mongo.connectTimeout = 1000
#\u7b49\u5f85\u65f6\u95f4(\u6beb\u79d2)
mongo.maxWaitTime = 1500
#\u91cd\u65b0\u6253\u5f00\u94fe\u63a5\u5230\u76f8\u540cserver\u7684\u65f6\u95f4(true\u4e3a15s)
mongo.autoConnectRetry = true
#\u63a7\u5236socket\u4fdd\u6301\u6d3b\u52a8\u7684\u529f\u80fd\uff0c\u901a\u8fc7\u9632\u706b\u5899\u4fdd\u6301\u8fde\u63a5\u6d3b\u7740
mongo.socketKeepAlive = false
#Socket\u8d85\u65f6\u65f6\u95f4
mongo.socketTimeout = 1500
#\u662f\u5426\u8bfb\u5199\u5206\u79bb.true:\u662f\uff0cfalse:\u5426
mongo.slaveOk = false
#\u6570\u636e\u5e93\u540d
mongo.databaseName = collectlog
#\u7528\u6237\u540d
mongo.username = collectlog
#\u5bc6\u7801
mongo.password = collectlog